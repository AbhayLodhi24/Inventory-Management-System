<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StockWise</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<link rel="icon"
	href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">

<link rel="stylesheet" th:href="@{/Css/UserCSS/ordersStyle.css}">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div
				th:replace="~{/Frontend/Admin/Common/UserSidebar :: userSidebar}"></div>


			<main class="col-md-9 col-lg-10 content bg-light">
				<div id="orders" class="content-section">
					<h1 class="fs-1 fw-bolder mb-4">Orders</h1>
					<div class="table-responsive">
						<table class="table table-bordered table-hover">
							<thead class="thead-dark">
								<tr>
									<th>Order ID</th>
									<th>Product Name</th>
									<th>Quantity</th>
									<th>Price</th>
									<th>Timestamp</th>
								</tr>
							</thead>

							<tbody id="ordersTableBody" class="bg-white">
								<tr th:each="order : ${ordersList}">
									<td th:text="${order.orderId}"></td>
									<td th:text="${order.productName}"></td>
									<td th:text="${order.quantity}"></td>
									<td
										th:text="${'â‚¹' + #numbers.formatDecimal(order.totalPrice, 1, 2)}"></td>
									<td
										th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</main>


		</div>
	</div>
	<div th:replace="~{Frontend/Admin/Common/LogoutModel :: logoutModal}"></div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script th:src="@{/JS/UserJS/ordersScript.js}"></script>
	<script th:src="@{/JS/adminLogoutScript.js}"></script>
</body>
</html>
