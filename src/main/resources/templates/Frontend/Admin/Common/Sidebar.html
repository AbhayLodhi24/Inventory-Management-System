<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Navbar</title>
</head>
<body>
	<nav class="col-md-3 col-lg-2 sidebar d-flex flex-column"
		th:fragment="navbar">
		<h4
			class="pt-2 pb-2 fw-bold border border-warning rounded-pill text-center text-warning"
			style="padding-left: 15px; padding-right: 15px;">StockWise</h4>
		<ul class="nav flex-column">
			<li class="nav-item"><a th:href="@{/admin/dashboard}"
				class="nav-link active"> <i class="bi bi-house-fill"></i>
					<span class="side-label">Dashboard</span>
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/products}"
				class="nav-link"> <i class="bi bi-inboxes-fill"></i> <span class="side-label">Products</span>
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/categories}"
				class="nav-link"> <i class="bi bi-card-list"></i> <span class="side-label">Categories</span>
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/order}"
				class="nav-link"> <i class="bi bi-cart-dash-fill"></i> <span class="side-label">Orders</span>
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/suppliers}"
				class="nav-link"> <i class="bi bi-truck"></i> <span class="side-label">Suppliers</span>
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/users}"
				class="nav-link"> <i class="bi bi-people-fill"></i> <span class="side-label">Users</span>
			</a></li>
			<li class="nav-item"><a th:href="@{/admin/profile}"
				class="nav-link"> <i class="bi bi-gear-fill"></i> <span class="side-label">Profile</span>
			</a></li>
			<li class="nav-item"><a th:href="@{/logout}" class="nav-link"
				id="logoutButton"> <i class="bi bi-box-arrow-right"></i> <span class="side-label">Logout</span>
			</a></li>
		</ul>
	</nav>
</body>
</html>
