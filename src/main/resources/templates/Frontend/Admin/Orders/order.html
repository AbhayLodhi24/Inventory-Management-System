<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWise</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">

    <link rel="stylesheet" th:href="@{/Css/orderStyle.css}">
</head>
<body class="bg-light p-4">
<div th:replace="~{Frontend/Admin/Common/Sidebar :: navbar}"></div>

<div th:replace="~{Frontend/Admin/Common/LogoutModel :: logoutModal}"></div>

<main class="col-md-9 col-lg-10 content bg-light">
    <div>
        <h3 class="fs-1 fw-bolder my-4">Orders</h3>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Order Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order, stat : ${ordersList}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${order.username}">Username</td>
                    <td th:text="${order.address}">Address</td>
                    <td th:text="${order.productName}">Product Name</td>
                    <td th:text="${order.categoryName}">Category Name</td>
                    <td th:text="${order.quantity}">10</td>
                    <td th:text="â‚¹ + ${order.totalPrice}">100.0</td>
                    <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/JS/orderScript.js}"></script>
<script th:src="@{/JS/adminLogoutScript.js}"></script>
</body>
</html>
