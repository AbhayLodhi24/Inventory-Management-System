<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light background */
            color: #343a40; /* Dark text */
        }
        .error-container {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 6rem;
            color: #ffc107; /* Yellow/warning color for status code */
            margin-bottom: 20px;
        }
        .error-container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 1rem;
            color: #6c757d; /* Grayish text */
        }
         .btn-home {
            margin-top: 20px;
         }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>500</h1>
        <h2>Internal Server Error</h2>
        <p>Something went wrong on the server.</p>
        <p>We are working to fix the problem. Please try again later or contact the administrator.</p>
        <a th:href="@{/login}" class="btn btn-primary btn-home">Go to Homepage</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
