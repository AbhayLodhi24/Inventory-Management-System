<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System - Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column">
                <h4>JASPP<br>Inventory</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="./index.html" class="nav-link"><i class="bi bi-inboxes-fill"></i> Products</a></li>
                    <li class="nav-item active"><a href="./orders.html" class="nav-link"><i class="bi bi-cart-dash-fill"></i> Orders</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-gear-fill"></i> Profile</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 content bg-light">
                <div id="orders" class="content-section">
                    <h2 class="fs-1 fw-bolder mb-4">Orders</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Product Name</th>
                                    <th>Quantity</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <!-- Orders will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>  

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
        $(document).ready(function () {
            // Retrieve orders from sessionStorage
            const orders = JSON.parse(sessionStorage.getItem("orders")) || [];

            // Populate the Orders table
            const $tableBody = $("#ordersTableBody");
            if (orders.length === 0) {
                $tableBody.append(`<tr><td colspan="4" class="text-center">No orders found</td></tr>`);
            } else {
                orders.forEach(order => {
                    const row = `
                        <tr>
                            <td>${order.id}</td>
                            <td>${order.name}</td>
                            <td>${order.quantity}</td>
                            <td>${order.timestamp}</td>
                        </tr>
                    `;
                    $tableBody.append(row);
                });
            }
        });
    </script>
</body>
</html>
