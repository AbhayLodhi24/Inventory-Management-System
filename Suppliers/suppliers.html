<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .btn-edit {
            background-color: #ffc107;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            background: #212529;
            padding: 20px;
            color: white;
        }

        .sidebar h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-link {
            color: white;
            font-size: 16px;
            padding: 12px;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #ffc107 !important;
            /* Using Bootstrap's text-warning color */
            background: #343a40;
            border-radius: 5px;
        }

        .nav-link i {
            margin-right: 10px;
        }





        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                display: none;
            }

            .content {
                padding: 10px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column">
        <h2>InventoFlow</h2>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-house-fill"></i> Dashboard</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-inboxes-fill"></i> Products</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-card-list"></i> Categories</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-cart-dash-fill"></i> Orders</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-truck"></i> Suppliers</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-people-fill"></i> Users</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-gear-fill"></i> Profile</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
    </nav>


    <!-- Content -->
    <div class="content">
        <h2><b>Supplier Management</b></h2>

        <!-- Search Bar and Add Supplier Button in the same row -->
        <div class="row search-bar">
            <div class="col-md-10">
                <input type="text" id="search" class="form-control" placeholder="Search suppliers...">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" id="addSupplierBtn">Add Supplier</button>
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="supplierTable">
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>

        <!-- Modal for Add/Edit Supplier -->
        <div class="modal fade" id="supplierModal" tabindex="-1" aria-labelledby="supplierModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="supplierModalLabel">Add Supplier</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="supplierForm">
                            <div class="mb-3">
                                <label for="supplierName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="supplierName" required>
                            </div>
                            <div class="mb-3">
                                <label for="supplierEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="supplierEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="supplierPhone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="supplierPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="supplierAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="supplierAddress" required>
                            </div>
                            <input type="hidden" id="supplierID">
                            <button type="submit" class="btn btn-primary" id="modalSubmitBtn">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var suppliers = [
            { id: 1, name: "AGC", email: "agc@gmail.com", phone: "88827837778", address: "Main Street" },
            { id: 2, name: "B Group", email: "info@bgroup.com", phone: "778777387", address: "Main Street" },
            { id: 3, name: "HP Group", email: "info@hpgroup.com", phone: "333333343", address: "Main Street" }
        ];

        function populateTable() {
            var tableBody = $('#supplierTable');
            tableBody.empty();
            suppliers.forEach(function (supplier) {
                tableBody.append(
                    `<tr>
                        <td>${supplier.id}</td>
                        <td>${supplier.name}</td>
                        <td>${supplier.email}</td>
                        <td>${supplier.phone}</td>
                        <td>${supplier.address}</td>
                        <td>
                            <button class="btn btn-edit btn-sm" onclick="editSupplier(${supplier.id})">Edit</button>
                            <button class="btn btn-delete btn-sm" onclick="deleteSupplier(${supplier.id})">Delete</button>
                        </td>
                    </tr>`
                );
            });
        }

        function editSupplier(id) {
            var supplier = suppliers.find(supplier => supplier.id === id);
            if (supplier) {
                $('#supplierID').val(supplier.id);
                $('#supplierName').val(supplier.name);
                $('#supplierEmail').val(supplier.email);
                $('#supplierPhone').val(supplier.phone);
                $('#supplierAddress').val(supplier.address);
                $('#supplierModalLabel').text("Edit Supplier");
                $('#modalSubmitBtn').text("Save changes");
                $('#supplierModal').modal('show');
            }
        }

        function deleteSupplier(id) {
            suppliers = suppliers.filter(supplier => supplier.id !== id);
            populateTable();
        }

        $('#supplierForm').on('submit', function (e) {
            e.preventDefault();
            var id = $('#supplierID').val();
            var name = $('#supplierName').val();
            var email = $('#supplierEmail').val();
            var phone = $('#supplierPhone').val();
            var address = $('#supplierAddress').val();

            if (id) {
                // Edit existing supplier
                var supplier = suppliers.find(supplier => supplier.id == id);
                supplier.name = name;
                supplier.email = email;
                supplier.phone = phone;
                supplier.address = address;
            } else {
                // Add new supplier
                var newID = suppliers.length ? Math.max(...suppliers.map(s => s.id)) + 1 : 1;
                suppliers.push({
                    id: newID,
                    name: name,
                    email: email,
                    phone: phone,
                    address: address
                });
            }
            $('#supplierModal').modal('hide');
            populateTable();
        });

        // Add Supplier button click event
        $('#addSupplierBtn').click(function () {
            // Clear the form and switch to Add mode
            $('#supplierID').val('');
            $('#supplierName').val('');
            $('#supplierEmail').val('');
            $('#supplierPhone').val('');
            $('#supplierAddress').val('');
            $('#supplierModalLabel').text("Add Supplier");
            $('#modalSubmitBtn').text("Add Supplier");
            $('#supplierModal').modal('show');
        });

        $('#search').on('input', function () {
            var searchText = $(this).val().toLowerCase();
            var filteredSuppliers = suppliers.filter(supplier =>
                supplier.name.toLowerCase().includes(searchText) ||
                supplier.email.toLowerCase().includes(searchText)
            );
            var tableBody = $('#supplierTable');
            tableBody.empty();
            filteredSuppliers.forEach(function (supplier) {
                tableBody.append(
                    `<tr>
                        <td>${supplier.id}</td>
                        <td>${supplier.name}</td>
                        <td>${supplier.email}</td>
                        <td>${supplier.phone}</td>
                        <td>${supplier.address}</td>
                        <td>
                            <button class="btn btn-edit btn-sm" onclick="editSupplier(${supplier.id})">Edit</button>
                            <button class="btn btn-delete btn-sm" onclick="deleteSupplier(${supplier.id})">Delete</button>
                        </td>
                    </tr>`
                );
            });
        });

        // Initial population of the supplier table
        $(document).ready(function () {
            populateTable();
        });
    </script>
</body>

</html>
