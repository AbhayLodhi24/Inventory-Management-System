<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InventoFlow</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/Css/orderStyle.css}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div th:replace="~{Frontend/Admin/Common/Sidebar :: navbar}"></div>

     <!-- Logout Modal  -->
		<div th:replace="~{Frontend/Admin/Common/LogoutModel :: logoutModal}"></div>

      <!-- Main Content -->
      <main class="col-md-9 col-lg-10 content bg-light">
        <h3 class="fs-1 fw-bolder my-4">Orders</h3>
        
        <!-- Orders Table -->
        <div class="table-responsive">
          <table class="table table-striped" id="ordersTable">
            <thead class="thead-dark">
              <tr>
                <th>S NO</th>
                <th>Name</th>
                <th>Address</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Order Date</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated by jQuery -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script th:src="@{/JS/orderScript.js}"></script>
  <script th:src="@{/JS/adminLogoutScript.js}"></script>
</body>
</html>
