<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/Css/supplierStyle.css}">
</head>

<body>
    <!-- Sidebar -->
    <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
        <div th:replace="~{Frontend/Admin/Common/Sidebar :: navbar}"></div>


          <!-- Logout Modal  -->
		<div th:replace="~{Frontend/Admin/Common/LogoutModel :: logoutModal}"></div>
       
          <!-- Main Content -->
          <main class="col-md-9 col-lg-10 content bg-light">
            <div class="content">
                <h2><b>Supplier Management</b></h2>
        
                <!-- Search Bar and Add Supplier Button in the same row -->
                <div class="row search-bar">
                    <div class="col-md-10">
                        <input type="text" id="search" class="form-control" placeholder="Search suppliers...">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" id="addSupplierBtn">Add Supplier</button>
                    </div>
                </div>
        
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="supplierTable">
                        <!-- Rows will be dynamically populated -->
                    </tbody>
                </table>
        
                <!-- Modal for Add/Edit Supplier -->
                <div class="modal fade" id="supplierModal" tabindex="-1" aria-labelledby="supplierModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="supplierModalLabel">Add Supplier</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="supplierForm">
                                    <div class="mb-3">
                                        <label for="supplierName" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="supplierName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="supplierEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="supplierEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="supplierPhone" class="form-label">Phone</label>
                                        <input type="text" class="form-control" id="supplierPhone" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="supplierAddress" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="supplierAddress" required>
                                    </div>
                                    <input type="hidden" id="supplierID">
                                    <button type="submit" class="btn btn-primary" id="modalSubmitBtn">Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </main>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/JS/supplierScript.js}"> </script>
    <script th:src="@{/JS/adminLogoutScript.js}"></script>
</body>

</html>
