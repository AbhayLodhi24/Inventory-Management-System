<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link th:href="@{/Css/productStyle.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/JS/productScript.js}"></script>
    <script th:src="@{/JS/adminLogoutScript.js}"></script>
</head>
<body class="bg-light p-4">
    <div class="container-fluid">
        <div class="row" id="sample">
            <!-- Sidebar -->
        	<div th:replace="~{Frontend/Admin/Common/Sidebar :: navbar}"></div>


           <!-- Logout Modal  -->
		<div th:replace="~{Frontend/Admin/Common/LogoutModel :: logoutModal}"></div>

        <!--Right section of Products page-->
        <div class="col-md-9 col-lg-10 content">
            <h3 class="fs-1 fw-bolder mb-4">Products Page</h3>
            <div class="d-flex justify-content-between mb-4">
                <input type="text" id="search" placeholder="Search products by name..." class="form-control w-75">
                <button id="addProductButton" class="btn btn-primary ml-3">Add Product</button>
            </div>
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Supplier</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="bg-white">
                  <tr th:each="product : ${products}">
                     <td class="name" th:text="${product.name}"></td>
                     <td class="category" th:text="${product.category.categoryName}"></td>
    				 <td class="supplier" th:text="${product.supplier.supplierName}"></td>
                     <td class="price" th:text="${'â‚¹' + #numbers.formatDecimal(product.price, 1, 2)}"></td>
                     <td class="stock">
                         <span class="badge"
                               th:classappend="${product.stock > 10 ? 'badge-success' : (product.stock > 0 ? 'badge-warning' : 'badge-danger')}"
                               th:text="${product.stock}">
                         </span>
                     </td>
                     <td>
                         <button class="btn btn-primary editButton btn-no-underline mr-2" style="width: 40%;">Edit</button>
                         <button class="btn btn-danger deleteButton btn-no-underline">Delete</button>
                     </td>
                  </tr>
                </tbody>
              </table>
        </div>
    	</div> 
    </div>

    <!-- Modal -->
    <div id="modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="modalForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Supplier</label>
                            <input type="text" id="supplier" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" id="price" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock</label>
                            <input type="text" id="stock" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancelButton" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" id="modalSubmitButton" class="btn btn-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
