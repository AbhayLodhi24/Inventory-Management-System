<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/Css/usersStyle.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/JS/usersScript.js}"></script>
    <script th:src="@{/JS/adminLogoutScript.js}"></script>
</head>
<body class="bg-light p-4">
    <div class="container-fluid">
        <div class="row">
            <!--Left section of Navbar-->
        	<div th:replace="~{Frontend/Admin/Common/Sidebar :: navbar}"></div>


           <!-- Logout Modal  -->
		<div th:replace="~{Frontend/Admin/Common/LogoutModel :: logoutModal}"></div>

            <!--Right section of Users page-->
            <div id="modal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="modalTitle" class="modal-title">Add New User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form class="mr-3 ml-3 mb-3 mt-3" id="userForm">
                            <!-- <h3 class="mb-4">Add a New User</h3> -->
                            <div class="form-group">
                                <label for="name">User Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="mail">User Email</label>
                                <input type="email" class="form-control" id="mail" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password</label>
                                <input type="password" class="form-control" id="pwd" placeholder="******">
                            </div>
                            <div class="form-group">
                                <label for="address">User Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter Address">
                            </div>
                            <div class="form-group">
                                <label for="role">Select Role</label>
                                <select class="form-control" id="role">
                                    <option disabled>Select Role</option>
                                    <option value="admin">admin</option>
                                    <option value="user">user</option>
                                </select>
                            </div>
                            <button type="submit" id="sumbitBtn" class="btn btn-primary">Add User</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-lg-10 content bg-light">
                <h1 class="mb-4">Users Page</h1>
                <div class="row">
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-between mb-4">
                            <input type="text" id="search" placeholder="Search users by name..." class="form-control col-9">
                            <button id="addUserbtn" class="btn btn-primary col-2 ml-3">Add User</button>
                        </div>
                        <table class="table table-bordered table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="uid">1</td>
                                    <td class="name">admin</td>
                                    <td class="email">admin@gmail.com</td>
                                    <td class="role">admin</td>
                                    <td>
                                        <button class="btn btn-link deleteButton text-danger btn-no-underline">Delete</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="uid">2</td>
                                    <td class="name">Sathvik</td>
                                    <td class="email">sathvik@gmail.com</td>
                                    <td class="role">user</td>
                                    <td>
                                        <button class="btn btn-link deleteButton text-danger btn-no-underline">Delete</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="uid">3</td>
                                    <td class="name">bruce</td>
                                    <td class="email">batman@gmail.com</td>
                                    <td class="role">user</td>
                                    <td>
                                        <button class="btn btn-link deleteButton text-danger btn-no-underline">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
