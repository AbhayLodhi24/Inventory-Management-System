<!DOCTYPE html>  <html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Inventory Management System</title>  
    <!-- Bootstrap CSS -->  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">  
    <link rel="stylesheet" href="productsStyle.css">   
</head>  
<body>  <div class="container-fluid">  
    <div class="row">  
        <!-- Sidebar -->  
        <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column">
            <h4>JASPP<br>Inventory</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="../Products/products.html" class="nav-link active"><i class="bi bi-inboxes-fill"></i> Products</a></li>
                    <li class="nav-item"><a href="../Orders/orders.html" class="nav-link"><i class="bi bi-cart-dash-fill"></i> Orders</a></li>
                    <li class="nav-item"><a href="../Profile/profile.html" class="nav-link"><i class="bi bi-gear-fill"></i> Profile</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="logoutButton"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </nav> 
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5></div>
                    <div class="modal-body">
                        <p>Are you sure you want to logout?</p>
                        <p><strong>Name:</strong> <span id="modalUserName"></span></p>
                        <p><strong>Email:</strong> <span id="modalUserEmail"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancelLogout" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmLogout">OK</button>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Main Content -->  
        <main class="col-md-9 col-lg-10 content bg-light">  
            <div id="products" class="content-section">  
                <h2 class="fs-1 fw-bolder mb-4">Products</h2>  
                <div class="search-container">  
                    <select id="categoryFilter" class="form-control" style="width: 200px;">  
                        <option value="">Select Category</option>  
                        <option value="Tech">Tech</option>  
                        <option value="Fashion">Fashion</option>  
                        <option value="Electronic">Electronic</option>  
                    </select>  
                    <input type="text" id="searchInput" class="form-control" placeholder="Search products..." style="width: 300px;">  
                </div>  
                <div class="table-responsive">  
                    <table class="table table-bordered">  
                        <thead>  
                            <tr>  
                                <th>ID</th>  
                                <th>Name</th>  
                                <th>Category</th>  
                                <th>Price</th>  
                                <th>Stock</th>  
                                <th>Action</th>  
                            </tr>  
                        </thead>  
                        <tbody id="productTableBody">  
                            <tr>  
                                <td>1</td>  
                                <td>Mouse</td>  
                                <td>Tech</td>  
                                <td>$10</td>  
                                <td>20</td>  
                                <td><button class="btn btn-primary btn-sm order-btn">Order</button></td>  
                            </tr>  
                            <tr>  
                                <td>2</td>  
                                <td>Hair Oil</td>  
                                <td>Fashion</td>  
                                <td>$15</td>  
                                <td>20</td>  
                                <td><button class="btn btn-primary btn-sm order-btn">Order</button></td>  
                            </tr>  
                            <tr>  
                                <td>3</td>  
                                <td>LED Light</td>  
                                <td>Electronic</td>  
                                <td>$5</td>  
                                <td>5</td>  
                                <td><button class="btn btn-primary btn-sm order-btn">Order</button></td>  
                            </tr>  
                            <tr>  
                                <td>4</td>  
                                <td>PC</td>  
                                <td>Tech</td>  
                                <td>$400</td>  
                                <td>3</td>  
                                <td><button class="btn btn-primary btn-sm order-btn">Order</button></td>  
                            </tr>  
                        </tbody>  
                    </table>  
                </div>  
            </div>  
        </main>  
    </div>  
</div>    
 
<!-- Place Order Modal -->  
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">  
    <div class="modal-dialog" role="document">  
        <div class="modal-content">  
            <div class="modal-header">  
                <h5 class="modal-title" id="orderModalLabel">Place Order</h5>  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">&times;</span>  
                </button>  
            </div>  
            <div class="modal-body">  
                <form id="orderForm">  
                    <div class="form-group">  
                        <label for="stockQuantity">Available Stock:</label>  
                        <input type="text" id="stockQuantity" class="form-control" readonly>  
                    </div>  
                    <div class="form-group">  
                        <label for="orderQuantity">Enter Quantity:</label>  
                        <input type="number" id="orderQuantity" class="form-control" min="1" required>  
                    </div>  
                </form>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>  
                <button type="button" class="btn btn-primary" id="placeOrderButton">Place Order</button>  
            </div>  
        </div>  
    </div>  
</div>  


  

<!-- Bootstrap & jQuery -->  
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
<script src="productsScript.js"></script>

</body>  
</html>
