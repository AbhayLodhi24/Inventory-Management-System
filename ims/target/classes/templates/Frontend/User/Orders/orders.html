<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System - Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/Css/UserCSS/ordersStyle.css}"> 
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
           
            <div th:replace="~{/Frontend/Admin/Common/UserSidebar :: userSidebar}"></div>
           

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 content bg-light">
                <div id="orders" class="content-section">
                    <h2 class="fs-1 fw-bolder mb-4">Orders</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Product Name</th>
                                    <th>Quantity</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <!-- Orders will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>

            
        </div>
       	<!-- Logout Modal  -->
		<div th:replace="~{Frontend/Admin/Common/LogoutModel :: logoutModal}"></div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/JS/UserJS/ordersScript.js}"></script>
    <script th:src="@{/JS/UserJS/userLogoutScript.js}"></script>
</body>
</html>
<!-- Bootstrap & jQuery -->
