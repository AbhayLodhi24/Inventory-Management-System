<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/Css/loginStyle.css}" rel="stylesheet">  

</head>
<body>
    <div class="login-container">
        <h2 id="form-title">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Login as:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" value="user" id="user-radio">
                    <label class="form-check-label" for="user-radio">User</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" value="admin" id="admin-radio">
                    <label class="form-check-label" for="admin-radio">Admin</label>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>            
            <button type="button" class="btn-green" id="loginBtn">Login</button>
            <div class="text-center mt-3">
                <a href="#" class="register-link" id="register-link">Not a User? Register Now!</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/JS/loginScript.js}"></script>
    
</body>
</html>
