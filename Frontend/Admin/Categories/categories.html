<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management System</title>
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./categoriesStyle.css" />
  </head>

  <body class="bg-light p-4">
    <!-- Sidebar -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column">
          <h4>
            JASPP <br/>
            Inventory
          </h4>
          <ul class="nav flex-column">
            <li class="nav-item"><a href="../Dashboard/dashboard.html" class="nav-link"><i class="bi bi-house-fill"></i> Dashboard</a></li>
            <li class="nav-item"><a href="../Products/product.html" class="nav-link"><i class="bi bi-inboxes-fill"></i> Products</a></li>
            <li class="nav-item"><a href="../Categories/categories.html" class="nav-link active"><i class="bi bi-card-list"></i> Categories</a></li>
            <li class="nav-item"><a href="../Orders/order.html" class="nav-link"><i class="bi bi-cart-dash-fill"></i> Orders</a></li>
            <li class="nav-item"><a href="../Suppliers/suppliers.html" class="nav-link"><i class="bi bi-truck"></i> Suppliers</a></li>
            <li class="nav-item"><a href="../Users/users.html" class="nav-link"><i class="bi bi-people-fill"></i> Users</a></li>
            <li class="nav-item"><a href="../admin_profile/admin.html" class="nav-link"><i class="bi bi-gear-fill"></i> Profile</a></li>
            <li class="nav-item"><a href="#" class="nav-link" id="logoutButton"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
        </nav>

        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5></div>
                  <div class="modal-body">
                      <p>Are you sure you want to logout?</p>
                      <p><strong>Name:</strong> <span id="modalUserName"></span></p>
                      <p><strong>Email:</strong> <span id="modalUserEmail"></span></p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" id="cancelLogout" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-danger" id="confirmLogout">OK</button>
                  </div>
              </div>
          </div>
        </div>

        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 content bg-light">
            <h3 class="fs-1 fw-bolder mb-4 card-title">Category Management</h3>
            <div class="d-flex">
              <!-- Category Management Form -->
              <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="categoryModalLabel">Edit Category</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <form id="edit-category-form">
                                <div class="mb-3">
                                  <label for="category-name" class="form-label"
                                    >Category Name</label
                                  >
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="category-name"
                                    value=""
                                  />
                                </div>
                                <div class="mb-3">
                                  <label for="category-description" class="form-label"
                                    >Description</label
                                  >
                                  <!--                <input type="text-box" class="form-control" id="category-description" value="">-->
                                  <textarea
                                    id="category-description"
                                    class="form-control"
                                    value=""
                                  >
                                  </textarea>
                                </div>
                                <button type="submit" class="btn btn-success">
                                  Save Changes
                                </button>
                                <button
                                  type="button"
                                  class="btn btn-danger"
                                  id="cancel-btn"
                                >
                                  Cancel
                                </button>
                              </form>
                            </div>
                        </div>
                    </div>
                </div>

              <!-- Categories Table -->
              <div class="flex-grow-1">
                <!-- Search Bar -->
                <div class="search-bar">
                  <input
                    type="text"
                    class="form-control"
                    id="search-input"
                    placeholder="Search categories..."
                  />
                </div>
                <table class="table table-bordered table-hover">
                  <thead class="thead-dark">
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="bg-white">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
    </div>

    <!-- Main Content -->

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- jQuery Script -->
    <script src="./categoriesScript.js"></script>
  </body>
</html>
