<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InventoFlow</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./orderStyle.css">
</head>
<body class="bg-light p-4">
  <div class="container-fluid">
      <div class="row" id="sample">
          <!-- Sidebar -->
          <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column">
              <h4>JASPP <br> Inventory</h4>
              <ul class="nav flex-column">
                  <li class="nav-item"><a href="../Dashboard/dashboard.html" class="nav-link"><i class="bi bi-house-fill"></i> Dashboard</a></li>
                  <li class="nav-item"><a href="../Products/product.html" class="nav-link"><i class="bi bi-inboxes-fill"></i> Products</a></li>
                  <li class="nav-item"><a href="../Categories/categories.html" class="nav-link"><i class="bi bi-card-list"></i> Categories</a></li>
                  <li class="nav-item"><a href="../Orders/order.html" class="nav-link active"><i class="bi bi-cart-dash-fill"></i> Orders</a></li>
                  <li class="nav-item"><a href="../Suppliers/suppliers.html" class="nav-link"><i class="bi bi-truck"></i> Suppliers</a></li>
                  <li class="nav-item"><a href="../Users/users.html" class="nav-link"><i class="bi bi-people-fill"></i> Users</a></li>
                  <li class="nav-item"><a href="../admin_profile/admin.html" class="nav-link"><i class="bi bi-gear-fill"></i> Profile</a></li>
                  <li class="nav-item"><a href="#" class="nav-link" id="logoutButton"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
              </ul>
          </nav>

          <!-- Logout Confirmation Modal -->
          <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5></div>
                      <div class="modal-body">
                          <p>Are you sure you want to logout?</p>
                          <p><strong>Name:</strong> <span id="modalUserName"></span></p>
                          <p><strong>Email:</strong> <span id="modalUserEmail"></span></p>
                      </div>
                      <div class="modal-footer">
                          <button type="button" id="cancelLogout" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-danger" id="confirmLogout">OK</button>
                      </div>
                  </div>
              </div>
          </div>

          <!--Right section of Products page-->
          <div class="col-md-9 col-lg-10 content">
              <h3 class="fs-1 fw-bolder mb-4">Orders Page</h3>
              <table class="table table-hover table-bordered" id="ordersTable">
                <thead class="thead-dark">
                  <tr>
                    <th>S NO</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Order Date</th>
                  </tr>
                </thead>
                <tbody class="bg-light"></tbody>
              </table>
          </div>
      </div> 
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./orderScript.js"></script>
</body>
</html>
