<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory MS - User Profile</title>
    <!-- Bootstrap CSS -->
     <!-- Custom CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="profileStyle.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column">
            <h4>JASPP<br>Inventory</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="../Products/products.html" class="nav-link"><i class="bi bi-inboxes-fill"></i> Products</a></li>
                    <li class="nav-item"><a href="../Orders/orders.html" class="nav-link"><i class="bi bi-cart-dash-fill"></i> Orders</a></li>
                    <li class="nav-item"><a href="../Profile/profile.html" class="nav-link active"><i class="bi bi-gear-fill"></i> Profile</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="logoutButton"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </nav> 

         <!-- Logout Confirmation Modal -->
         <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5></div>
                    <div class="modal-body">
                        <p>Are you sure you want to logout?</p>
                        <p><strong>Name:</strong> <span id="modalUserName"></span></p>
                        <p><strong>Email:</strong> <span id="modalUserEmail"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancelLogout" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmLogout">OK</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 content bg-light">
            
            <h3 class="fs-1 fw-bolder mb-4">User Page</h3>
              <div class="w-100 p-4">
                    <div class="card" id="userCard">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" value="John Doe" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" value="john.doe@example.com" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" value="9876 Elm Street, Springfield" readonly>
                                </div>
                                <button type="button" class="btn btn-warning w-75 mx-auto mt-4 mb-2 d-block">Edit Profile</button>
                            </form>
                        </div>
                    </div>
                
              </div>
            </main>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="profileScript.js"></script> <!-- External JavaScript -->
</body>
</html>
