<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management System</title>
    <!-- Bootstrap 5 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Sidebar -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column">
          <h4>
            JASPP <br />
            Inventory
          </h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="bi bi-house-fill"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="bi bi-inboxes-fill"></i> Products</a
              >
            </li>
            <li class="nav-item">
              <a href="./categories.html" class="nav-link"
                ><i class="bi bi-card-list"></i> Categories</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="bi bi-cart-dash-fill"></i> Orders</a
              >
            </li>
            <li class="nav-item">
              <a href="../Suppliers/suppliers.html" class="nav-link"
                ><i class="bi bi-truck"></i> Suppliers</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="bi bi-people-fill"></i> Users</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="bi bi-gear-fill"></i> Profile</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="logoutButton"
                ><i class="bi bi-box-arrow-right"></i> Logout</a
              >
            </li>
          </ul>
        </nav>

        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5></div>
                  <div class="modal-body">
                      <p>Are you sure you want to logout?</p>
                      <p><strong>Name:</strong> <span id="modalUserName"></span></p>
                      <p><strong>Email:</strong> <span id="modalUserEmail"></span></p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" id="cancelLogout" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-danger" id="confirmLogout">OK</button>
                  </div>
              </div>
          </div>
      </div>

        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 content bg-light">
          <div class="content">
            <h2><b>Category Management</b></h2>
            <div class="d-flex">
              <!-- Category Management Form -->
              <div class="category-management card">
                <div class="card-body">
                  <h5 class="card-title">Edit Category</h5>
                  <form id="edit-category-form">
                    <div class="mb-3">
                      <label for="category-name" class="form-label"
                        >Category Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="category-name"
                        value=""
                      />
                    </div>
                    <div class="mb-3">
                      <label for="category-description" class="form-label"
                        >Description</label
                      >
                      <!--                <input type="text-box" class="form-control" id="category-description" value="">-->
                      <textarea
                        id="category-description"
                        class="form-control"
                        value=""
                      >
                      </textarea>
                    </div>
                    <button type="submit" class="btn btn-success">
                      Save Changes
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="cancel-btn"
                    >
                      Cancel
                    </button>
                  </form>
                </div>
              </div>

              <!-- Categories Table -->
              <div class="flex-grow-1">
                <!-- Search Bar -->
                <div class="search-bar">
                  <input
                    type="text"
                    class="form-control"
                    id="search-input"
                    placeholder="Search categories..."
                  />
                </div>
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Table rows will be dynamically rendered -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Main Content -->

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- jQuery Script -->
    <script src="script.js"></script>
  </body>
</html>
