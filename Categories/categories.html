<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            background: #212529;
            padding: 20px;
            color: white;
        }

        .sidebar h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-link {
            color: white;
            font-size: 16px;
            padding: 12px;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #ffc107 !important;
            /* Using Bootstrap's text-warning color */
            background: #343a40;
            border-radius: 5px;
        }

        .nav-link i {
            margin-right: 10px;
        }




        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .btn-edit {
            background-color: #ffc107;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .category-management {
            width: 35%;
            margin-right: 20px;
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                display: none;
                /* Hide the sidebar */
            }

            .content {
                padding: 10px;
                width: 100%;
                /* Ensure the content takes up the full width */
            }

            .category-management {
                width: 100%;
                margin-right: 0;
            }

            .search-bar {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column">
        <h2>InventoFlow</h2>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-house-fill"></i> Dashboard</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-inboxes-fill"></i> Products</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-card-list"></i> Categories</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-cart-dash-fill"></i> Orders</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-truck"></i> Suppliers</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-people-fill"></i> Users</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-gear-fill"></i> Profile</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
    </nav>
    <!-- Main Content -->
    <div class="content">
        <h2><b>Category Management</b></h2>
        <div class="d-flex">
            <!-- Category Management Form -->
            <div class="category-management card">
                <div class="card-body">
                    <h5 class="card-title">Edit Category</h5>
                    <form id="edit-category-form">
                        <div class="mb-3">
                            <label for="category-name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="category-name" value="">
                        </div>
                        <div class="mb-3">
                            <label for="category-description" class="form-label">Description</label>
                            <!--                <input type="text-box" class="form-control" id="category-description" value="">-->
                            <textarea id="category-description" class="form-control" value="">
                        </textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    </form>
                </div>
            </div>

            <!-- Categories Table -->
            <div class="flex-grow-1">
                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" class="form-control" id="search-input" placeholder="Search categories...">
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically rendered -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- jQuery Script -->
    <script>
        $(document).ready(function () {
            // Array to store categories
            let categories = [
                { id: 1, name: "Tech", description: "Technology-related items" },
                { id: 2, name: "Fashion", description: "Fashionable clothing and accessories" },
                { id: 3, name: "Electronic", description: "Electronic gadgets and devices" }
            ];

            // Function to render table
            function renderTable() {
                let tbody = $("tbody");
                tbody.empty(); // Clear current table rows
                categories.forEach(category => {
                    let row = `
                    <tr data-id="${category.id}">
                        <td>${category.id}</td>
                        <td class="category-name">${category.name}</td>
                        <td>
                            <button class="btn btn-edit btn-sm edit-btn">Edit</button>
                            <button class="btn btn-delete btn-sm delete-btn">Delete</button>
                        </td>
                    </tr>
                `;
                    tbody.append(row);
                });
            }

            // Render the table on page load
            renderTable();

            // Edit button functionality
            $(document).on("click", ".edit-btn", function () {
                let row = $(this).closest("tr");
                let categoryId = row.data("id");
                let category = categories.find(cat => cat.id === categoryId);
                $("#category-name").val(category.name);
                $("#category-description").val(category.description);
                $("#edit-category-form").data("categoryId", categoryId);
            });

            // Save changes to the category
            $("#edit-category-form").submit(function (e) {
                e.preventDefault();
                let categoryId = $(this).data("categoryId");
                let newName = $("#category-name").val();
                let newDescription = $("#category-description").val();
                let category = categories.find(cat => cat.id === categoryId);
                if (category) {
                    category.name = newName; // Update the name in the array
                    category.description = newDescription; // Update the description in the array
                    renderTable(); // Re-render the table
                }
            });

            // Delete button functionality
            $(document).on("click", ".delete-btn", function () {
                let row = $(this).closest("tr");
                let categoryId = row.data("id");
                categories = categories.filter(cat => cat.id !== categoryId); // Remove from array
                renderTable(); // Re-render the table
            });

            // Cancel button functionality
            $("#cancel-btn").click(function () {
                $("#edit-category-form")[0].reset();
            });

            // Search functionality
            $("#search-input").on("keyup", function () {
                let value = $(this).val().toLowerCase();
                $("tbody tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
        });
    </script>
</body>

</html>
