<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory MS - User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="invencss.css"> <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column">
            <h4>JASPP <br> Inventory</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="./dashboard.html" class="nav-link"><i class="bi bi-house-fill"></i> Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-inboxes-fill"></i> Products</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-card-list"></i> Categories</a></li>
                <li class="nav-item"><a href="../Orders/Order.html" class="nav-link"><i class="bi bi-cart-dash-fill"></i> Orders</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-truck"></i> Suppliers</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-people-fill"></i> Users</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-gear-fill"></i> Profile</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 content bg-light">
          <div class="flex w-50 p-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">User Profile</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" value="admin" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" value="admin@gmail.com" readonly>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" value="1234 Inventory Street, Chennai, India" readonly>
                        </div>
                        <button type="button" class="btn btn-warning w-75 mx-auto mt-4 mb-2 d-block">Edit Profile</button>
                    </form>
                </div>
            </div>
          </div>
        </main>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="invenjquery.js"></script> <!-- External JavaScript -->
</body>
</html>
